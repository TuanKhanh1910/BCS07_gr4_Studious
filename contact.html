<!doctype html>
<html lang="en">

<head>
    <title>Contact page-Studious-Wordpress Theme</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- GG font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="//fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

    <!-- css main  -->
    <link rel="stylesheet" href="./CSS/contact.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
        <!-- chờ Khanh up code -->
    </header>
    <main>
        <!-- phần banner  -->
        <section class="banner">
            <div class="banner_content">
                <div class="container">
                    <h4 class="font-weight-bold text-white mb-sm-3 mb-2">Contact Us</h4>
                    <ul>
                        <a href="#" rel="nofollow">Home</a>
                        &nbsp;&nbsp;»&nbsp;&nbsp;Contact Page
                    </ul>
                </div>
            </div>
        </section>

        <!-- phần contact -->
        <section class="contact py-5">
            <div class="container py-md-5 py-4 mb-5">
                <div class="row contact_content">
                    <div class="col-md-5 contact_left">
                        <h3 class="font-weight-bold mb-md-5 mb-4">Get in touch with us</h3>
                        <div class="contact_items">
                            <!-- item1  -->
                            <div class="d-flex item">
                                <div class="item_icon text-center mr-3">
                                    <span class="fa fa-globe""></span>
                                </div>
                                <div class=" item_text">
                                        <h6>Company Address</h6>
                                        <p>10001, 5th Avenue, 12202 street, London.</p>
                                </div>
                            </div>
                            <!-- item2  -->
                            <div class="d-flex item mt-4 pt-lg-2">
                                <div class="item_icon text-center mr-3">
                                    <span class="fa fa-phone"></span>
                                </div>
                                <div class="item_text">
                                    <h6>Call Us</h6>
                                    <p>
                                        <a href="phoneto:+1(21) 234 4567">+1(21) 234 4567</a>
                                    </p>
                                </div>
                            </div>
                            <!-- item3  -->
                            <div class="d-flex item mt-4 pt-lg-2">
                                <div class="item_icon text-center mr-3">
                                    <span class="fa fa-envelope-open"></span>
                                </div>
                                <div class="iem_text">
                                    <h6>Email Us</h6>
                                    <p>
                                        <a href="mailto:example@mail.com" class="mail">example@mail.com</a>
                                    </p>
                                </div>
                            </div>
                            <!-- item4  -->
                            <div class="d-flex item mt-4 pt-lg-2">
                                <div class="item_icon text-center mr-3">
                                    <span class="fa fa-headphones"></span>
                                </div>
                                <div class="iem_text">
                                    <h6>Customer Support</h6>
                                    <p>
                                        <a href="mailto:info@support.com" class="mail">info@support.com</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7 mt-md-0 mt-4 contact_right">
                        <div class="map_iframe">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d317718.69319292053!2d-0.3817765050863085!3d51.528307984912544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C+UK!5e0!3m2!1sen!2spl!4v1562654563739!5m2!1sen!2spl" width="100%" height="400" frameborder="0" allowfullscreen=""></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <!-- place footer here -->
        <!-- chờ Khanh up code -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
