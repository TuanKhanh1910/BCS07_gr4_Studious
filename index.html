<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .menu .main__menu{
        background-color: blueviolet;

    }
    .menu .fix__top{
        position: fixed;
        top: 0;
        width: 100%;
        background-color: blueviolet;

    }
    .main{
        padding: 2000px;
    }
</style>
<body>
    <div class="menu">
        <div class="top__menu">
            <h3>Thanh menu top</h3>
        </div>
        <div id="main__menu" class="main__menu">
            <h1>Thanh menu bị giữ lại khi cuộc chuột</h1>
        </div>
    </div>
    <div class="main">
    </div>
    <script>
        //giữ thanh menu
        window.onscroll = function(){
            if(document.documentElement.scrollTop > 30){
                document.getElementById('main__menu').classList.add('fix__top');
            } else {
                document.getElementById('main__menu').classList.remove('fix__top');            
            }
        }
    </script>
</body>
</html>
